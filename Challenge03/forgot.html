<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-yellow.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Bookshelf Login</title>
</head>
<body>
<div id="root">
    <div class="mdl-grid centered">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">
            <form action="#">
                <div class="imagecontainer">
                    <img src="./Media/Images/JobsityLogo.svg" alt="Avatar" class="avatar"
                         style="width:100%;max-width:280px;">
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <label>
                        <h3>Recover your password</h3>
                    </label>
                    <label>
                        Email
                    </label>
                    <input class="mdl-textfield__input" type="text" id="email" required placeholder="Enter Email ...">
                </div>
                <div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
